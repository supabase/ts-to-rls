name: Trigger Demo Update

on:
  workflow_run:
    workflows: ["Publish Any Commit"]
    types: [completed]

jobs:
  trigger-for-pr:
    name: Trigger for PR
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.pull_requests[0].base.ref == 'main'
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: supabase
          repositories: ts-to-rls, ts-to-rls-demo

      - name: Trigger demo workflow with PR number
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'supabase',
              repo: 'ts-to-rls-demo',
              workflow_id: 'update-ts-to-rls.yml',
              ref: 'main',
              inputs: {
                pr_number: '${{ github.event.workflow_run.pull_requests[0].number }}'
              }
            });

  trigger-for-push:
    name: Trigger for Push to Main
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: supabase
          repositories: ts-to-rls, ts-to-rls-demo

      - name: Trigger demo workflow with SHA
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'supabase',
              repo: 'ts-to-rls-demo',
              workflow_id: 'update-ts-to-rls.yml',
              ref: 'main',
              inputs: {
                sha: '${{ github.event.workflow_run.head_sha }}'
              }
            });
