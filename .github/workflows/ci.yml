name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run linting
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test

      - name: Start Supabase
        run: npx supabase start
        env:
          SUPABASE_DB_PASSWORD: postgres

      - name: Wait for Supabase to be ready
        run: |
          echo "Waiting for Supabase to start (may take several minutes on first run)..."
          timeout 300 bash -c 'until npx supabase status 2>/dev/null | grep -q "Project URL"; do echo "Waiting for Supabase..."; sleep 5; done'
          echo "Supabase is ready!"
          npx supabase status

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:54322/postgres
        run: pnpm test:integration

      - name: Stop Supabase
        if: always()
        run: npx supabase stop
